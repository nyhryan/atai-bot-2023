name: deploy in GCP
run-name: ${{ github.actor }} is deploying!
on:
  push:
    branches:
      - main

jobs:
  deploy-bot:
    runs-on: self-hosted
    steps:
      - name: Check out the repo to the runner
        uses: actions/checkout@v4
      
      - name: Stop Discord bot process
        run: pm2 stop ./ecosystem.config.cjs

      - name: Create .env file
        run: |
          touch .env
          echo TOKEN=${{ secrets.TOKEN }} > .env
          echo CLIENT_ID=${{ secrets.CLIENT_ID }} >> .env
          echo GUILD_ID=${{ secrets.GUILD_ID }} >> .env

      - name: Install packages and compile TypeScript
        run: |
          cd /home/atai/actions-runner/_work/atai-bot-2023/atai-bot-2023
          bun install
          bunx tsc

      - name: Redeploy bot
        run: |
          pm2 start ./ecosystem.config.cjs
